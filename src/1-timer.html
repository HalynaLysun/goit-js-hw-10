<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrapper">
    <input type="text" id="datetime-picker" />
    <button type="button-start" data-start>Start</button>
    </div>
    <div class="timer">
        <div class="field">
            <span class="value days" data-days>00</span>
            <span class="label">Days</span>
        </div>
        <div class="field">
            <span class="value hours" data-hours>00</span>
            <span class="label">Hours</span>
        </div>
        <div class="field">
            <span class="value minutes" data-minutes>00</span>
            <span class="label">Minutes</span>
        </div>
        <div class="field">
            <span class="value seconds" data-seconds>00</span>
            <span class="label">Seconds</span>
        </div>
    </div>

    <script type="module" src="./js/1-timer.js"></script>
</body>
</html>
